{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %} ">
    <title>WonderHUB - Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="{% url 'wonderhub' %}">
                <img src=" {% static 'img/logo/wonderhub.png' %} " alt="WonderHUB">
            </a>
        </div>
        <legend>LogIn</legend>
        <form action="" method="post">
            {% csrf_token %}
            <input type="email" name="login" id="id_login" autofocus autocomplete="email" autocapitalize='none' required placeholder="Email Address">
            <input type="password" name="password" id="id_password" required placeholder="Password">
            <button type="submit" class="login-btn">L O G I N</button>
        </form>
        <div class="divider">
            <div class="line"></div>
            <div class="">Or use third-party</div>
            <div class="line"></div>
        </div>
        <div class="register-btns-container">
            {% comment %} <a href="{% url 'student-signup' %}" class="student-btn">Register</a> {% endcomment %}
            <a href="{% provider_login_url 'google' %}" class="student-btn">Login With Google</a>
            <a href="{% provider_login_url 'apple' %}" class="student-btn">Login With Apple</a>
            {% comment %} <a href="{% url 'instructor-signup' %}" class="instructor-btn">Become a tutor</a> {% endcomment %}
        </div>
    </div>
</body>
</html>
