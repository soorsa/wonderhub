{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" {% static 'css/nimic.css' %} ">
    <script src=" {% static 'js/nimic.js' %} "></script>
    <title>NIMIC STUDIO</title>
</head>
<body>
    <nav class="menu-container">
        <div class="menu-logo">NIMIC STUDIO</div>
        <div class="user-auth">
            {% if user.is_authenticated %}
            <div class="account"> {{user.username}} </div>
            <div class="log-out">LogOut</div>
            {% else %}
            <div class="log-in">LogIn</div>
            <div class="sign-up">Sign Up</div>
            {% endif %}
        </div>
    </nav>
    <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1">
          <input type="radio" name="radio-btn" id="radio2">
          <input type="radio" name="radio-btn" id="radio3">
          <input type="radio" name="radio-btn" id="radio4">

  
          <div class="slide first"><img src="{% static 'img/bg.jpg' %}" alt="">
            <div class="slide-text">
              <a href=" {% url 'store' %} ">SHOP NOW</a>
            </div>
          </div>
          <div class="slide"><img src="{% static 'img/bg2.jpg' %}" alt="">
            <div class="slide-text">
              <a href=" {% url 'store' %}/brand/phone ">ORDER NOW</a>
            </div>
          </div>
          <div class="slide"><img src="{% static 'img/bg3.jpg' %}" alt="">
            <div class="slide-text">
              <a href=" {% url 'wonderhub' %} ">CALL NOW</a>
            </div>
          </div>
          <div class="slide"><img src="{% static 'img/bg4.jpg' %}" alt="">
                <div class="slide-text">
                <a href="{% url 'wonderhub' %}#pricing">VIEW PRICING</a>
                </div>
          </div>
          
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
  
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>  
        </div>


      </div>
  
    <div id="category-container">
    </div>
    <div id="body" class='body'>
        
    </div>
</body>
<script>
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio'+ counter).checked = true;
      counter++;
      if(counter > 4){
        counter = 1;
      }
    }, 5000);
  </script>

</html>
